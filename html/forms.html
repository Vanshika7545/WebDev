<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <button>outside the form</button>
    <h1>Forms Demo</h1>
    <button>do not submit</button>
    <form action="/tacos">
    <p>
        <label for="username">Enter a Username:</label>
        <input type="text" placeholder="username" id="username" name="username">
    </p>
    <p>
        <label for="password">Enter a password:</label>
        <input type="password" placeholder="password" id="password" name="password">
    </p>
    <p>
        <label for="color">Enter a color:</label>
        <input type="color" id="color" name="color">
    </p>
    <p>
        <label for="number">Enter a age:</label>
        <input type="number" placeholder="age" id="number" name="number">
    </p>
    <button type="button">submit</button> //by setting type=button it will not perform any action and will behave as a regular button
    </form>
    <button>not inside form</button>
    
</body>
</html>
