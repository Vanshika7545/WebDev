<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Race Registration</h1>
    <form action="/null">
        <div>
            <label for="fname">First Name</label>
            <input type="text" minlength="5" id="fname" name="fname" required>
            <label for="lname">Last Name</label>
            <input type="text" minlength="5" id="lname" name="lname" required>
        </div>
        <div>
            <label for="race">Select a Race:</label>
            <br>
            <input type="radio" name="marathon" id="fun">
            <label for="fun">Fun Run 5k</label>
            <br>
            <input type="radio" name="marathon" id="half">
            <label for="half">Half Marathon</label>
            <br>
            <input type="radio" name="marathon" id="full">
            <label for="fun">Full Marathon</label>
            <br>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="Password" minlength="5" id="Password" name="Password" required>
        </div>
        <div>
            <label for="age">Select your Age</label>
            <select name="age" id="age">
            <option value="kids">under 18</option>
            <option value="young adult">18-25</option>
            <option value="Adult">25-35</option>
            <option value="35-55">35-55</option>
            <option value="senior citizen">senior citizen</option>
            </select>   
        </div>
        <button>Register</button>
    </form>

</body>

</html>
